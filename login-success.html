<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Realizado - VouPassar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .success-icon {
            font-size: 72px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .btn-continue {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-continue:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>Login Realizado com Sucesso!</h1>
        <p>Bem-vindo ao VouPassar. Você será redirecionado em instantes.</p>
        <a href="https://app.voupassar.com" class="btn-continue">Continuar para o Aplicativo</a>
    </div>

    <script>
        // Lógica de redirecionamento
        document.addEventListener('DOMContentLoaded', () => {
            // Extrair token do URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                // Armazenar token no localStorage
                localStorage.setItem('auth_token', token);
                
                // Redirecionar para aplicação em 3 segundos
                setTimeout(() => {
                    window.location.href = 'https://app.voupassar.com';
                }, 3000);
            }
        });
    </script>
</body>
</html>
